
services:
  # ────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: helical-backend
    volumes:
      - ./backend/data:/app/data      # datasets + SQLite
    environment:
      - HELICAL_DATA_DIR=/app/data
    ports:
      - "8000:8000"
    restart: unless-stopped

  # ────────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: dev  # <-- use dev stage
    container_name: helical-frontend
    ports:
      - "3000:3000"                        # host:container
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
  
  worker:
    build: ./backend
    command: celery -A app.worker worker --loglevel=info
    depends_on:
      - redis
      - backend
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
  
  redis:
    image: redis:7
    container_name: helical-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  helical_data:      

                     # named volume keeps uploads + DB